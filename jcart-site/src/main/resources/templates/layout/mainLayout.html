<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">QuilCart</title>

<!-- Google Fonts -->
<link
	href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600'
	rel='stylesheet' type='text/css' />
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Raleway:400,100'
	rel='stylesheet' type='text/css' />

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />

<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.css}" />
<link rel="stylesheet" th:href="@{/assets/style.css}" />
<link rel="stylesheet" th:href="@{/assets/css/responsive.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="header-area">
		<div class="container">
			<div class="row">
				<div class="col-md-8"></div>

				<div class="col-md-4">
					<div class="header-right">
						<ul class="list-unstyled list-inline">

							<li sec:authorize="${!isAuthenticated()}"><a href="#"
								th:href="@{/login}"><i class="fa fa-user"></i> Login</a></li>
							<li sec:authorize="${!isAuthenticated()}"><a href="#"
								th:href="@{/register}"><i class="fa fa-user"></i> Register</a></li>
							<li sec:authorize="${isAuthenticated()}"><a href="#"
								th:href="@{/myAccount}"><i class="fa fa-user"></i> My
									Account</a></li>
							<li sec:authorize="${isAuthenticated()}"><a href="#"
								th:href="@{/logout}"><i class="fa fa-user"></i> Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End header area -->

	<div class="site-branding-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="logo">
						<h1>
							<a href="#"><img src="assets/img/quilcart.png"
								th:src="@{/assets/img/quilcart.png}" /></a>
						</h1>
					</div>
				</div>

				<div class="col-sm-6">

					<div class="shopping-item">
						<a href="#" th:href="@{/cart}">Cart <i
							class="fa fa-shopping-cart"></i> <span id="cart-item-count"
							class="product-count">(0)</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End site branding area -->

	<div class="mainmenu-area">
		<div class="container">
			<div class="row">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" th:href="@{/}">Home</a></li>
						<!--  <li><a th:href="@{/}">New Arrivals</a></li>
                        <li><a th:href="@{/}">Best Sellers</a></li> -->

					</ul>
					<form class="navbar-form navbar-right" action="#"
						th:action="@{/products}">
						<input type="text" name="q" placeholder="Search products..." /> <input
							type="submit" value="Search" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End mainmenu area -->

	<div class="product-big-title-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="product-bit-title text-center">
						<h2>Shop</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="content">
		<p>Main Content here....</p>
	</div>


	<div class="footer-bottom-area">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="copyright">
						<p>
							&copy; 2017 <a href="http://sivalabs.in" target="_blank">SivaLabs</a>.
							All Rights Reserved.
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script th:src="@{'/assets/js/owl.carousel.min.js'}"></script>
	<script th:src="@{'/assets/js/jquery.sticky.js'}"></script>
	<script th:src="@{'/assets/js/jquery.easing.1.3.min.js'}"></script>
	<script th:src="@{'/assets/js/main.js'}"></script>
	<script th:src="@{'/assets/js/app.js'}"></script>

</body>
</html>
